<div class="col-md-6">
    <h2 class="text-center">Créer un compte</h2>
    <form>
        <div class="form-group">
            <label for="username">Pseudo:</label>
            <input type="text" [(ngModel)]="user.username" placeholder="username" name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="user.email" placeholder="email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="firstname">Nom:</label>
            <input type="text" [(ngModel)]="user.firstName" placeholder="firstname" name="firstname" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Prénom:</label>
            <input type="text" [(ngModel)]="user.lastName" placeholder="lastname" name="lastname" class="form-control" id="lastname">
        </div>
        <button class="btn btn-success" (click)="createUser()">Créer</button>
    </form>
</div>
