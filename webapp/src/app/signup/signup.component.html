<div class="register">
    <div class="form-container">
        <form>
            <h2 class="text-center"><strong>Créer</strong> un compte.</h2>
            <div class="form-group">
                <input type="text" [(ngModel)]="user.username" placeholder="Pseudo" name="username"
                    class="form-control" id="username">
            </div>
            <div class="form-group">
                <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control"
                    id="email">
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="user.password" placeholder="Mot de passe" name="password"
                    class="form-control" id="password">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="user.firstName" placeholder="Nom de famille" name="firstname"
                    class="form-control" id="firstname">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="user.lastName" placeholder="Prénom" name="lastname"
                    class="form-control" id="lastname">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="createUser()">Créer</button></div>
            <a class="already" href="/signin">Vous avez déjà un compte ?</a>
        </form>
    </div>
</div>
