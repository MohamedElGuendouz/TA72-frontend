<ul class="list-group">
    <div *ngFor="let apercu of listMessage | async; let i = index;">

        <li class="list-group-item">
            <a href="/messagerie/{{apercu.sender.id}}" class="stretched-link"></a>
            <h5>{{apercu.sender.username}} </h5>
            <h6 style="font-size: 12px;">{{apercu.content}} </h6>
        </li>

    </div>
</ul>
