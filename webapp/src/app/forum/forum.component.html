<header class="masthead text-white text-center background-header">
    <div class="overlay">
    </div>
    <div class="container justify-content-center align-items-center align-content-center align-self-center" style="width: 1178px;">
        <div class="col-xl-12 mx-auto">
            <h1 class="text-dark mb-5">Chercher un sujet de discution</h1>
        </div>
        <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
            <form>
                <div class="form-row d-flex justify-content-xl-center">
                    <div class="col-auto col-md-5 mb-5 mb-md-0"><input type="text" class="form-control" style="height: 95%;font-size: 15px;" placeholder="Entrer un mot-clé..." value="" name="text"/></div>
                    <div class="col-auto col-md-1"><button class="btn btn-primary btn-block btn-lg" type="submit" style="height: 95%;font-size: 12px;text-align: center;">Go !</button></div>
                </div>
            </form>
        </div>
    </div>
</header>
<main>
    <hr/>
    <div class="container">
        <div *ngFor="let forum of forums$ | async">
            <div class="card">
                <h6 class="card-header">{{forum.name}} - {{forum.email}}</h6>
                <div class="card-body">
                    <h5 class="card-title">Sujet : {{forum.subject}}</h5>
                    <hr>
                    <p class="text-muted card-subtitle mb-2">{{forum.content}}</p>
                    <p class="text-muted card-subtitle mb-2">{{forum.idPublication}}</p>
                    <button class="btn btn-primary" [routerLink]="['/subject-detail', forum.id]">Détails</button >
                </div>
            </div>
        </div>
    </div>
</main>
