<header class="masthead text-white text-center background-header">
    <div class="overlay">
    </div>
    <div class="container justify-content-center align-items-center align-content-center align-self-center"
        style="width: 1178px;">
        <div class="col-xl-12 mx-auto">
            <h1 class="text-dark mb-5">Chercher un sujet de discution</h1>
        </div>
        <div class="mx-auto">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100">
                <div class="search">
                    <input type="text" formControlName="content" class="form-control border-0 small" style="height: 95%;font-size: 15px;"
                        placeholder="&#61442; Entrer un mot-clé..." name="text" [(ngModel)]="searchText" />
                </div>
            </form>
        </div>
    </div>
</header>
<main>
    <hr />
    <div class="container">
        <div *ngFor="let forum of forums$ | async">
            <div class="card">
                <h6 class="card-header">{{forum.name}} - {{forum.email}}</h6>
                <div class="card-body">
                    <h5 class="card-title">Sujet : {{forum.subject}}</h5>
                    <hr>
                    <p class="text-muted card-subtitle mb-2">{{forum.content}}</p>
                    <p class="text-muted card-subtitle mb-2">{{forum.idPublication}}</p>
                    <button class="btn btn-primary" [routerLink]="['/subject-detail', forum.id]">Détails</button>
                </div>
            </div>
            <br>
        </div>
    </div>
</main>
